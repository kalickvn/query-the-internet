<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List of Cats</title>
    <link href="./src/styles/style.css" rel="stylesheet" type="text/css" />
    <script type="module" src="./src/app.js"></script>
</head>

<body>
    <header>
        <h1 class="text-body-list">List of Cats</h1>
    </header>
    <main>
        <section class="cat-image-section">
            <ul class="cat-image-section__lists" data-content="cats"></ul>
        </section>
        <section class="filter-section" >
            <article >
                <h2>Make some changes!</h2>
                <form id="filter-cat-form">
                    <!-- <input type="text" id="regionInput" placeholder="Enter region" />
                    <button class="btn btn-primary" id="Search">Search</button> -->
                    <input type="radio" id="html" name="paging_input" value="5" checked>
                    <label for="paging-5">5</label><br>
                    <input type="radio" id="css" name="paging_input" value="10">
                    <label for="paging-10">10</label><br>
                    <input type="radio" id="css" name="paging_input" value="15">
                    <label for="paging-15">15</label><br>

                    <input type="text" name="breeds_input" placeholder="Filter by Breeds"/>
                    <br/>
                    <button class="submit-btn" type="submit">Show</button>

                </form>
            </article>
        </section>
    </main>
    
</body>

</html>
